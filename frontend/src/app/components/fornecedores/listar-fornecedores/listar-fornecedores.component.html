<div class="contianer">
    <div class="hero-body">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="box">
            <form>
              <div class="title">Listagem fornecedores</div>
              <div class="table-container">
                <table class="table is-full">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Identificiador Receita</th>
                      <th>Empresa</th>
                      <th>Identificação Empresa</th>
                      <th>UF Empresa</th>
                      <th style="width: 115px;">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let fornecedor of fornecedores">
                      <th>{{fornecedor.nome}}</th>
                      <td>{{fornecedor.identificadorReceitaFederal}}</td>
                      <td>{{fornecedor.empresa.nomeFantasia}}</td>
                      <td>{{fornecedor.empresa.cnpj}}</td>
                      <td>{{fornecedor.empresa.uf}}</td>
                      <td style="width: 115px;float: left;">
                        <div class="buttons">
                          <button class="button is-warning is-light has-tooltip-right" data-tooltip="Editar" [routerLink]="['/cadastrar-fornecedor', fornecedor.id]">
                            <span class="icon">
                              <i class="far fa-edit"></i>
                            </span>
                          </button>
                          <button class="button is-danger is-light has-tooltip-right" data-tooltip="Remover" (click)="removerFornecedor(fornecedor.id)">
                            <span class="icon">
                              <i class="fas fa-trash"></i>
                            </span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Spinner -->
  <ngx-spinner></ngx-spinner>
